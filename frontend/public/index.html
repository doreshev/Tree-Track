  <body>
	  <header class="header">
		<div class="logo">
				<img src="images/Tree_track.png" alt="alt">
		</div>
		<a class="hidden" href="https://www.vecteezy.com/free-vector/nature">Nature Vectors by Vecteezy</a>
		<div class="title">
			WE CARE WHAT WE BREATHE!
		</div>
		</header>
	  <noscript>You need to enable JavaScript to run this app.</noscript>
	  
    <div id="root" class="root"></div>
	<div id="demo" class="countdown"></div>
	<div id="bottom" class="countdown bottom">Trees left until<b class="blood">WE ALL DIE!</b></div>

	<script>
		// Set the date we're counting from
		var countDownNumber = 1233;
		var now = 0;
		// Update the count down every 1 second
		var x = setInterval(function() {

			
		// change the counter
		var res = countDownNumber - now;
		// increase counter
		now += 1;


		

		// Display the result in the element with id="demo"
		document.getElementById("demo").innerHTML = res;

		// If the count down is finished, write some text
		if (res < 0) {
			clearInterval(x);
			document.getElementById("demo").innerHTML = "You died!";
			document.getElementById("bottom").classList.add("hidden");
		}
		}, 1000);
	</script>
