  <body>
	  <header class="header">
		<div class="logo">

		</div>
		<a class="hidden" href="https://www.vecteezy.com/free-vector/nature">Nature Vectors by Vecteezy</a>
		<div class="title">
			WE CARE WHAT WE BREATHE!
		</div>

	  <noscript>You need to enable JavaScript to run this app.</noscript>
	  
    <div id="root" class="root"></div>
	<div id="demo" class="countdown"></div>
	<div id="bottom" class="countdown bottom">Time left <b class="blood">TO MAKE A DIFFERENCE!</b></div>

	<script>
		// Set the date we're counting from
		var countDownDate = new Date().getTime() + (1000 * 60 * 60 * 24);
		// Update the count down every 1 second
		var x = setInterval(function() {

		var now1 = new Date().getTime();

		// Time calculations for days, hours, minutes and seconds
		var distance = countDownDate - now1;
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		// Display the result in the element with id="demo"
		// document.getElementById("demo").innerHTML = res;
		document.getElementById("demo").innerHTML = hours + "h "
		+ minutes + "m " + seconds + "s ";

		// If the count down is finished, write some text
		if (distance < 0) {
			clearInterval(x);
			document.getElementById("demo").innerHTML = "You died!";
			document.getElementById("bottom").classList.add("hidden");
		}
		}, 1000);
	</script>
